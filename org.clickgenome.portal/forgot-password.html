<!doctype html>
<html lang="zh">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
		<title>FORGOT-PASSWORD | ClickGWAS</title>
		<link rel="stylesheet" href="css/default.css">
		<link rel="stylesheet" href="css/materialize.min.css" />
		<style type="text/css">
			* {
				font-family: "Microsoft YaHei"
			}
			html,
			body {
				height: 100%;
			}
			
			html {
				display: table;
				margin: auto;
			}
			
			body {
				display: table-cell;
				vertical-align: middle;
			}
			
			.margin {
				margin: 0 !important;
			}
		</style>
	</head>

	<body style="background-color: #6c92c2;">
		<div id="login-page" class="row">
			<div class="col s12 z-depth-6 card-panel">
				<form class="login-form" style="width: 360px;">
					<div class="row">
						<div class="input-field col s12 center">
							<img src="img/logo.gif" style="width: 120px;" alt="" class="responsive-img valign profile-image-login">
							<p class="center login-form-text">Forgot your account for ClickGWAS</p>
						</div>
					</div>
					<div class="row margin">
						<div class="input-field col s12">
							<i class="mdi-social-person-outline prefix"></i>
							<input class="validate" id="email" type="email">
							<label for="email" data-error="wrong" data-success="right" class="center-align">Email</label>
						</div>
					</div>
					<div class="row">

						<div class="input-field col s12">
							<a href="#" class="btn waves-effect waves-light col s12">Reset Password</a>
						</div>

					</div>
					<div class="row">

						<div class="input-field col s6 m6 l6">
							<p class="margin medium-small">
								<a href="register.html">Register Now !</a>
							</p>
						</div>

						<div class="input-field col s6 m6 l6">
							<p class="margin right-align medium-small">
								<a href="index.html">Login</a>
							</p>
						</div>

					</div>

				</form>
			</div>
		</div>

		<script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>

		<script type="text/javascript" src="js/materialize.min.js"></script>

	</body>

</html>
